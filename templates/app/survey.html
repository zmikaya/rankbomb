{% load staticfiles %}
<html>
    <head>
        <title>RankBomb</title>
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,300,600' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
        <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
    
    </head>
    <body ng-app="rankBomb" ng-controller="MainCtrl" class="ng-scope">
        <div class="page-header ng-binding ng-scope">
          <h1><b class="ng-binding">{{ CType }}</b></h1><br>
          <table style="text-align:center">
            <colgroup><col width="500">
            </colgroup><tbody><tr><td>
              <form ng-submit="choose(0)" class="ng-pristine ng-valid ng-submitted">
              <figure>
                <div id="Imgtag1">
                  <img type="image" id="Img1" class="Images" value="" onclick="loadImages(this)" src="">
                  <figcaption id="caption1" class="ng-binding"></figcaption>
                </div>
              </figure>
              </form>
            </td>
      
            <td>
              <form ng-submit="choose(1)" class="ng-pristine ng-valid ng-submitted">
              <figure>
                <div id="Imgtag2">
                  <img type="image" id="Img2" class="Images" value="" onclick="loadImages(this)" src="">
                  <figcaption id="caption2" class="ng-binding"></figcaption>
                </div>
              </figure>
              </form>
            </td>
          </tr></tbody></table> 
          <progress value="0" max="10">Completed: </progress>
          <div id="completed">0 out of  10 completed.</div>
        </div>
        <!--modal box to obtain name or username-->
        <div id="openModal" class="modalDialog">
            <div>
              <h1><b class="modalHeading">{{ CType }}</b></h1><br>
                <h2 class="removeAfterEnter" style="color:#31324c">Please enter a name or username of your choice.</h2>
                  <input style="margin-bottom:5px" type="text" class="form-control removeAfterEnter" id="username" name="username">
                  <div class="btn-group">
                    <a id="start"><input type="submit" class="btn btn-default download" value="start"></a>
                  </div>
            </div>
        </div>
      <!--Script placed here to avoid load issues-->
      <script src="{% static "js/script.js" %}"></script>
    </body>
</html>
